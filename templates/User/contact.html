{% extends 'user/master.html' %}

    {% block header %}
    <div style="height: 90px; background-color: #252525;"></div>
    {% endblock %}
    
    {% block content %}
    <!-- Contact -->
    <section class="contact py-5">
        <div class="container py-lg-5">
            <h1 class="heading text-capitalize text-center">Contact Us</h1>
            <h5 class="heading mb-5 text-center">Cammy Cab</h5>
            <div class="row agile-contact-form">
                <div class="col-md-6 contact-form-left map">
                    <div class="w3layouts-contact-form-top">
                    <div class="contact-form-top">
                        <h3>Locate Us</h3>
                    </div>
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3671.6289354858664!2d72.52095151480111!3d23.03739278494555!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x395e84b4f9889f7f%3A0xf3fe42c9ac64acc0!2sShakti%20Suman%20Complex%2C%20Sandesh%20Press%20Rd%2C%20Vastrapur%2C%20Ahmedabad%2C%20Gujarat%20380015!5e0!3m2!1sen!2sin!4v1641833863334!5m2!1sen!2sin" allowfullscreen></iframe>
                    </div>
                    
                </div>
                <div class="col-md-6 mt-md-0 mt-4 contact-form-right">
                    <div class="contact-form-top">
                        <h3>Send us a message</h3>
                    </div>
                    <div class="agileinfo-contact-form-grid">
                        <form action="#" method="post">
                            <input type="text" name="Name" placeholder="Name" required="">
                            <input type="text" name="Subject" placeholder="Subject" required="">
                            <input type="email" name="Email" placeholder="Email" required="">
                            <textarea name="Message" placeholder="Message" required=""></textarea>
                            <button class="btn1">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
                    <div class="row top mt-5">
                        <div class="col-lg-4 mb-lg-0 mb-4 address-grid">
                            <div class="row address-info">
                                <div class="col-lg-3 col-sm-2 mb-sm-0 mb-3 address-left">
                                    <i class="fa fa-map-marker"></i>
                                </div>
                                <div class="col-lg-9 col-sm-10 address-right text-left">
                                    <h6>Address</h6>
                                    <p> 402 Shakti-Suman Flats, <span> Gujarat, India</span>
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4 mb-lg-0 mb-4 address-grid">
                            <div class="row address-info">
                                <div class="col-lg-3 col-sm-2 mb-sm-0 mb-3 address-left">
                                    <i class="fa fa-envelope-open"></i>
                                </div>
                                <div class="col-lg-9 col-sm-10 address-right text-left">
                                    <h6>Email</h6>
                                    <p>Email :
                                        <a href="mailto:example@email.com"> info@cammy.com</a>
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4 address-grid">
                            <div class="row address-info">
                                <div class="col-lg-3 col-sm-2 mb-sm-0 mb-3 address-left">
                                    <i class="fa fa-phone"></i>
                                </div>
                                <div class="col-lg-9 col-sm-10 address-right text-left">
                                    <h6>Phone</h6>
                                    <p>Phone : (+91) 8488 886 344</p>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                
        </div>
    </section>
    <!-- //Contact -->

    {% endblock %}

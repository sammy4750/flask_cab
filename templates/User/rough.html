<form id="send_location_info" class="mt-4" action="" method="POST">
    <div class="form-group">
    <!-- Assigning value to the input field using the object sent from the view definition -->
    <input type="text" class="form-control" value="{% if name %} {{name[0]}} {% endif %}" id="origin" placeholder="Origin">
    </div>
    <div class="form-group">
    <!-- Assigning value to the input field using the object sent from the view definition -->
    <input type="text" class="form-control" value="{% if name %} {{name[1]}} {% endif %}" id="destination" placeholder="Destination">
    </div>
    <!-- The type of input field is set to "hidden" because they are used only for sending data to backend using JavaScript-->
    <input type="hidden" id="origin_coordinates" value="" name="origin_coordinates">
    <input type="hidden" id="destination_coordinates" value="" name="destination_coordinates">
    <input type="hidden" id='origin_place_id' value="" name="origin_place_id">
    <input type="hidden" id="destination_place_id" value="" name="destination_place_id">
    <input type="hidden" id="origin_name" value="" name="origin_name">
    <input type="hidden" id="destination_name" value="" name="destination_name">
</form>

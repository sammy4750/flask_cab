{% extends 'driver/master.html' %}
    {% block content %}
    
    <section class="bookingform py-5">
        <div class="container py-md-5 py-3">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="alert alert-danger text-center" role="alert">
                        {{ messages[0] }}.
                    </div>
                {% endif %}
            {% endwith %}
            <div class="row justify-content-center" role="document">
                <div class="col-lg-6">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb justify-content-center">
                        <li class="breadcrumb-item" aria-current="page"><a href="/"> Home </a></li>
                        <li class="breadcrumb-item active" aria-current="page">Driver Register</li>
                        </ol>
                    </nav>
                 </div>
            </div>
            <h1 class="heading text-capitalize text-center">Register your account</h1>
            <h5 class="heading mb-5 text-center">Cammy Cab</h5>
            <div class="row justify-content-center" role="document">
                <div class="col-lg-6">
                    <div class="modal-header text-center">
                        <h5 class="w-100">Please Enter Your Details</h5>
                    </div>
                    <div class="modal-body">
                        <form action="/driver/register" method="POST" enctype="multipart/form-data">
                            <div class="form-group">
                                <label for="recipient-fname" class="col-form-label">First Name</label>
                                <input type="text" class="form-control" placeholder="First Name" name="fname" id="recipient-fname" required="">
                            </div>
                            <div class="form-group">
                                <label for="recipient-lname" class="col-form-label">Last Name</label>
                                <input type="text" class="form-control" placeholder="Last Name" name="lname" id="recipient-lname" required="">
                            </div>
                            <div class="form-group">
                                <label for="recipient-email" class="col-form-label">Email</label>
                                <input type="email" class="form-control" placeholder="Email" name="email" id="recipient-email" required="">
                            </div>
                            <div class="form-group">
                                <label for="recipient-contact" class="col-form-label">Contact</label>
                                <input type="tel" class="form-control" pattern="[0-9]{10}" placeholder="Contact" name="contact" id="recipient-contact" required oninvalid="this.setCustomValidity('Enter 10 digit number')" oninput="this.setCustomValidity('')">
                            </div>
                            <div class="form-group">
                                <label for="inputFile" class="col-form-label">File (.pdf)</label>
                                <input type="file" class="form-control" placeholder="Choose File" name="inputFile" id="recipient-file" required="">
                            </div>
                            <div class="form-group">
                                <label for="password1" class="col-form-label">Password</label>
                                <input type="password" class="form-control" placeholder="Password" name="password" id="password1" required="">
                            </div>
                            <div class="form-group">
                                <label for="password2" class="col-form-label">Confirm Password</label>
                                <input type="password" class="form-control" placeholder="Confirm Password" name="cpassword" id="password2" required="">
                            </div>
                            <div class="sub-w3l">
                                <div class="sub-agile">
                                    <input required type="checkbox" id="brand2" value="">
                                    <label for="brand2" class="mb-3" style="color: blanchedalmond;">
                                        <span></span>I Accept to the Terms & Conditions</label>
                                </div>
                            </div> <br>
                            <div class="right-w3l">
                                <input type="submit" class="form-control" value="Register">
                            </div>
                        </form>
                    </div>
                </div>
            </div>        
        </div>
    </section>

    {% endblock %}
